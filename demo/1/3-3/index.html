<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="./../../../library/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>{{name + 'sheng'}}</div>
    <div v-text="name + 'sheng'"></div>
    <div v-html="name + 'sheng'"></div>
</div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            name: `<span>Eson</span>`,
        }
    });
</script>
</html>
