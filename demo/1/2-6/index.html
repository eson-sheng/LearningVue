<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        <input type="text" v-model="inputValue">
    </label>
    <button v-on:click="handleBtnClick">提交</button>
    <ul>
        <todo-item
                v-bind:content="item"
                v-for="item in list">
        </todo-item>
    </ul>
</div>
</body>
<script>

    // Vue.component("TodoItem", {
    //     props: ['content'],
    //     template: "<li>{{ content }}</li>",
    // });

    let TodoItem = {
        props: ['content'],
        template: "<li>{{ content }}</li>",
    }

    let app = new Vue({
        el: '#app',
        components: {
            TodoItem: TodoItem
        },
        data: {
            list: [],
            inputValue: '',
        },
        methods: {
            handleBtnClick: function () {
                this.list.push(this.inputValue);
                this.inputValue = '';
            }
        }
    });
</script>
</html>
