<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="./../../../library/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            firstName: "Eson",
            lastName: "sheng",
            fullName: "Eson sheng",
            age: 22,
        },

        /* 方法的方式：*/
        // methods: {
        //     fullName: function () {
        //         console.log('计算了一次');
        //         return this.firstName + ' ' + this.lastName;
        //     }
        // },

        /* 计算属性的方式：【推荐】*/
        computed: {
            fullName: function(){
                console.log('计算了一次');
                return this.firstName + ' ' + this.lastName;
            },
        }

        /* 监听器的方式: */
        // watch: {
        //     firstName: function () {
        //         console.log('计算了一次');
        //         this.fullName = this.firstName + ' ' + this.lastName;
        //     },
        //     lastName: function () {
        //         console.log('计算了一次');
        //         this.fullName = this.firstName + ' ' + this.lastName;
        //     },
        // },
    });
</script>
</html>
