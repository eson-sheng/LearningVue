<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script src="./../../../library/vue.min.js"></script>
</head>
<body>
<div id="app">
    <template v-for="(item, index) of list"
              :key="item.id">
        <div>
            div1: {{item.text}} --- {{index}}
        </div>
        <div>
            div2: {{item.text}} --- {{index}}
        </div>
    </template>
    <div v-for="(item,key,index) of userInfo">
        {{item}} --- {{key}} --- {{index}}
    </div>
    <div v-for="(v,k,i) of arr">
        {{v}} --- {{k}} --- {{i}}
    </div>
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            list: [
                {
                    id: 10001,
                    text: 'hello',
                },
                {
                    id: 10002,
                    text: 'world',
                },
                {
                    id: 10003,
                    text: 'eson',
                },
            ],
            userInfo: {
                name: 'eson',
                age: 18,
                gender: 'male',
                salary: 'secret',
            },
            arr: [
                1, 2, 3, 4, 5
            ],
        },
    });
</script>
</html>
