<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表过渡</title>
    <style>
        .v-enter, v-leave-to {
            opacity: 0;
        }

        .v-enter-active, v-leave-active {
            transition: opacity 1s;
        }
    </style>
    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="root">
    <transition-group>
        <div v-for="item of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
    <button @click="handleClick">Add</button>
</div>
</body>
<script>
    let count = 0;

    let vm = new Vue({
        el: '#root',
        data: {
            list: [],
        },
        methods: {
            handleClick: function () {
                this.list.push({
                    id: count++,
                    title: 'element',
                });
            },
        }
    });
</script>
</html>
