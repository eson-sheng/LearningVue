<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
</body>
<script>
    // var dom = document.getElementById('app');
    // dom.innerHTML = 'hello world';
    //
    // setTimeout(function(){
    //     dom.innerHTML = 'bye world';
    // },2000);

    let app = new Vue({
        el: '#app',
        data: {
            content: 'hello world'
        }
    });

    setTimeout(function () {
        app.$data.content = 'bye world';
    }, 2000);
</script>
</html>
