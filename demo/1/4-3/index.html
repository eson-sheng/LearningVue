<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="root">
    <child :content="'I\'m eson'"></child>
</div>
</body>
<script>
    Vue.component('child', {
        props: {
            content: {
                type: [String, Number],
                required: false,
                default: 'default value',
                validator: function (value) {
                    return (value.length > 5)
                }
            },
        },
        template: `
          <div>{{ content }}</div>`
    });

    let vm = new Vue({
        el: '#root',
    });
</script>
</html>
