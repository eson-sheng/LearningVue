<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中使用插槽(slot)</title>
    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <!-- <span>shengxuecheng.cn</span> -->
    </child>
    <body-main>
        <div slot="header">header</div>
        <div slot="footer">footer</div>
    </body-main>
</div>
</body>
<script>

    Vue.component('child', {
        template: `<div><p>https://<slot>default</slot></p></div>`
    });

    Vue.component('body-main', {
        template: `
            <div>
                <slot name='header'>default header</slot>
                <div class='content'>content</div>
                <slot name='footer'>default footer</slot>
            </div>
`
    });

    let vm = new Vue({
        el: '#root',
    });
</script>
</html>
