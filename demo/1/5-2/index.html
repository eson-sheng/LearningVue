<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./../../../library/vue.js"></script>
</head>
<body>
<div id="root">
    <transition name="fade"
                enter-active-class="animate__animated animate__tada"
                leave-active-class="animate__animated animate__zoomOutRight"
    >
        <h1 v-if="show">hello world</h1>
    </transition>
    <button @click="handleClick">显示/不显示</button>
</div>
</body>
<script>

    let vm = new Vue({
        el: '#root',
        data: {
            show: true,
        },
        methods: {
            handleClick: function () {
                this.show = !this.show;
            }
        }
    });

</script>
